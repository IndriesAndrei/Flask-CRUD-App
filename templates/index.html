{% extends 'base.html' %}

{% block content %}

<a href="{{ url_for('new') }}">Add a new student!</a>

<h1>See all the students</h1>

{% for student in students %}
    <p><a href="{{ url_for('show', id=student.id) }}">{{ student.first_name }} {{ student.last_name }}</a></p>
{% endfor %}


{% endblock %}
